<script>
$('body').vegas({
    slides: [
        {src: './img/aga1.jpg'},
        {src: './img/bg1.jpg'},
        {src: './img/bg4.jpg'},
        {src: './img/bg7.jpg'},
        {src: './img/bg10.jpg'},
        {src: './img/bg11.jpg'},
    ],
    timer: false,
    overlay: true,
    delay: 4000,
    autoplay: true
});

$delayTime = 1300;
$fadeTime = 300;
$durationTime = 1300;

$('.landing-timer').animate({
    'width': '100%'
}, $delayTime + $fadeTime + $durationTime);

$('.landing').animate({
    'top': '50%'
}, {
    duration: 1500,
    complete: function(){
        $(this).parent().delay($delayTime).fadeOut($fadeTime, function(){
            $(this).remove();
        });
    }
});

</script>
